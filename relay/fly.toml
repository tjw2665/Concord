app = 'concord-relay'
primary_region = 'iad'

[build]
  dockerfile = "Dockerfile"

[env]
  WS_PORT = "9090"
  HTTP_PORT = "8080"

# Primary service: WebSocket (libp2p relay) — accessible on port 443 (HTTPS/WSS)
[http_service]
  internal_port = 9090
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

# HTTP API service — accessible on port 8080 (HTTPS)
[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = false
  auto_start_machines = true

  [[services.ports]]
    port = 8080
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = 30000
    grace_period = "10s"
    method = "GET"
    path = "/health"
    protocol = "http"

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory = '256mb'
