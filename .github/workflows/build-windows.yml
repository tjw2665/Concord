name: Build Windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@action-v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tauriScript: npm run tauri --
          args: ''
          tagName: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && format('v0.1.0-build.{0}', github.run_number) || '' }}
          releaseName: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && format('Concord (Build {0})', github.run_number) || '' }}
          releaseBody: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && 'Windows installer â€” built from main. Download the .exe below and run to install.' || '' }}
          releaseDraft: false
          prerelease: false
          uploadWorkflowArtifacts: true
          workflowArtifactNamePattern: 'Concord-[version]-Windows-x64'
